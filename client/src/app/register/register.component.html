<form #registerForm="ngForm" (ngSubmit)="register()">
    <div class="text-center">
        <h2 class="text-primary">Sign up here</h2>
        <hr>
        <div class="mb-3 form-floating">
            <input class="form-control" type="text" name="username" placeholder="Username" [(ngModel)]="model.username">
            <label>Username</label>
        </div>

        <!-- <div class="mb-3">
            <label>Who is your favorite user?</label>
            <select class="form-select">
                    <option *ngFor="let user of usersFromHomeComponent;" [value]="user.userName">
                        {{ user.userName }}
                    </option>
            </select>
        </div> -->

        <div class="mb-3 form-floating">
            <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="model.password">
            <label>Password</label>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-success me-2" type="submit">Register</button>
            <button class="btn btn-default me-2" (click)="cancel()">Cancel</button>
        </div>
    </div>
</form>
